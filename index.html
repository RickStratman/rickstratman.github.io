<!DOCTYPE html>
<html lang="en">
<style>
		p{text-align:center;}
		h1{text-align:center; padding:20px;}
		head{text-align:center;}
		img{ padding:3px; border-style: solid; 
		border-top-width:50px;
		border-right-width:120px;
		border-left-width:120px;
		border-bottom-width:50px;
		margin-top: 20px;
		margin-right:5%;
		margin-left:5%;
		margin-bottom:5%;
		}
		title{text-align: center;}
		body{max-width: 80%;
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 50px;
		background-color: #cccccc; }
</style>


<body>
<title>Photography</title>
	
<link rel="stylesheet" href="index.css">
<div class="titleblock2">
<h1><b>Rick Stratman Photography Portfolio</b></h1>
</div>
<div class="maincontent">
<link rel="stylesheet" href="index.css">

<div id="slideshow">
	<div>
	<img src="https://farm6.staticflickr.com/5584/14787566771_54f1b301d5_h.jpg">
	</div>
	<div>
	<img src="https://farm4.staticflickr.com/3900/14753637706_ee4b6d00c9_h.jpg">
	</div>
</div>
$("#slideshow > div:gt(0)").hide();

setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(1000)
    .end()
    .appendTo('#slideshow');
},  3000);

<br>
	
</div>
</body>
</html>
